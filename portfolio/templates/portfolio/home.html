{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">This is the home page</h1>

    {% load static %}
    <div class="text-center">
      <a href="{% static 'portfolio/KrauseResume2021.pdf' %}">Resume</a>
    </div>
    <div class="text-center">
      <img src="{% static 'portfolio/IMG_20200218_131652.jpg' %}" alt="">
    </div>

    <a href="{% url 'blog:all_blogs' %}"><h2 class="text-center">Go to my Blog!</h2></a>

    <br/>
    <br/>
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="" height="150" width="150">
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</div>
{% endblock %}
